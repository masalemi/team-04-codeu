<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="shortcut icon" href="#">
    <script src="/js/add-restaurant-loader.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE3UVG8ziLuOBJXWJIqX-Y9BUzbquqgXU"></script>
    <script src="/js/map.js"></script>
    <style>
      /* Form is hidden by default. */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body onload="addRestaurantUI()">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus.html">About Our Team</a></li>
        <li><a href="/stats.html">Statistics</a></li>
      </ul>
    </nav>
    <h1 id="page-title">Add Restaurant Page</h1>
    <div class="message-form-container">
    <form id="restaurant-form" class="hidden" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="latId" name="lat" value="0">
        <input type="hidden" id="lngId" name="lng" value="0">
        Enter a name:
        <br/>
        <textarea name="name" id="restaurant-name"></textarea>
        <br/>
        Enter a description:
        <br/>
        <textarea name="description" id="restaurant-description"></textarea>
        <br/>
        Upload image(s):
        <br/>
        <input type="file" name="image">
        <br/>
        <button>Submit</button>
      </form>
    </div>
    <hr/>

  </body>
</html>
